<div class="job_listing_area plus_padding">
  <div class="container">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Search Here" [(ngModel)]="term">
    </div>
    <div class="row">
      <div class="col-lg-1">
      </div>
      <div class="col-lg-11">
        <div class="job_lists m-0">
          <div class="row">
            <div class="col-lg-12 col-md-12" *ngFor="let job of jobs?.slice()?.reverse()| filter:term  |  paginate: { itemsPerPage: 5, currentPage: p }">
              <div class="single_jobs white-bg d-flex justify-content-between">
                <div class="jobs_left d-flex align-items-center">
                  <div class="thumb">
                    <img  style="width: 50px; height: 50px;" src="../../../../assets/ITIAN.jpg" alt="">
                  </div>

                  <div class="jobs_conetent">
                    <a>
                      <h4>{{job.title}}</h4>
                    </a>

                    <div class="links_locat d-flex align-items-center">
                      <div class="location">
                        <p> <a>{{job.time}}</a> </p>
                      </div>
                      <div class="location">
                        <p> <i class="fa fa-map-marker"></i>{{job.location}}</p>
                      </div>

                    </div>
                  </div>

                </div>
                <div class="jobs_right">
                  <div class="apply_now">
                    <div class="apply_now">
                      <a class="heart_mark" (click)="deletJob(job)"> <i class="fa fa-trash"></i> </a>
                    </div>
                  </div>

                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <br>
    <pagination-controls (pageChange)="p = $event" style="text-align: center;"></pagination-controls>
  </div>
</div>
<app-footer></app-footer>
