<div class="job_listing_area plus_padding">
  <div class="container">
      <div class="row">
          <div class="col-lg-1">
          </div>
          <div class="col-lg-11">
              <div class="job_lists m-0">
                  <div class="row">
                      <div class="col-lg-12 col-md-12" *ngFor="let event of events?.slice()?.reverse() | paginate: { itemsPerPage: 5, currentPage: p }">
                          <div class="single_jobs white-bg d-flex justify-content-between">
                              <div class="jobs_left d-flex align-items-center">
                                  <div class="thumb">
                                    <img src="http://localhost:3000//{{event.image}}" style="width: 50px; height: 50px;">
                                  </div>
                                
                                        <div class="jobs_conetent">
                                      <a ><h4>{{event.title}}</h4></a>
                                      <div class="links_locat d-flex align-items-center">
                                        <div class="location">
                                            
                                            <p>{{event.details}}</p>
                                        </div>
                                       
                                        
                                    </div>
                                      <br>
                                      <div class="links_locat d-flex align-items-center">
                                          <div class="location">
                                              <p> <i class="fa fa-calendar" aria-hidden="true"></i><a>{{event.date}}</a> </p>
                                          </div>
                                          <div class="location">
                                              <p> <i class="fa fa-map-marker"></i> {{event.place}}</p>
                                          </div>
                                          
                                      </div>
                                  </div>
                                      
                              </div>
                              <div class="jobs_right">
                                  <div class="apply_now">
                                      <div class="apply_now">
                                        <a class="heart_mark" > <i class="fa fa-trash" (click)="DeleteEvent(event)"></i> </a> 
                                      </div>
                                  </div>
                                  
                              </div>
                          </div>
                      </div>
                  
                  </div>
              </div>
          </div>
      </div>
      <br>
      <pagination-controls (pageChange)="p = $event"style="text-align: center;"></pagination-controls>
  </div>
</div>
<app-footer></app-footer>
