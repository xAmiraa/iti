<section class="login-block">
    <div class="container">
	<div class="row">
		<div class="col-md-4 login-sec">
		    <h2 class="text-center">Login Now</h2>
		    <form class="login-form"  #userForm="ngForm">

  <div class="form-group">
    <label for="exampleInputEmail1" class="text-uppercase">Email</label>
    <input type="email" class="form-control" name="email" [(ngModel)]="userModel.email" required placeholder="email" 
    [class.is-invalid]="email.invalid && email.touched" #email="ngModel">
    <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is Required</small>
  </div>
  
  <div class="form-group">
    <label for="exampleInputPassword1" class="text-uppercase">Password</label>
    <input type="password" class="form-control" name="password" [(ngModel)]="userModel.password" required placeholder="password"
    [class.is-invalid]="password.invalid && password.touched" #password="ngModel">
    <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is Required</small>
        <br>
        <strong class="text-danger" [class.d-none]="test">Incoorect email or password</strong>

        <br>
        <br>
    <button type="submit" [disabled]="userForm.form.invalid" class="btn btn-login float-right" (click)="login()">LOGIN</button>
  </div>
  
</form>
		</div>
		<div class="col-md-8 banner-sec">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                 <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  </ol>
            <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img class="d-block img-fluid" src="https://static.pexels.com/photos/33972/pexels-photo.jpg" alt="First slide">
      <div class="carousel-caption d-none d-md-block">
        	
  </div>
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" src="https://images.pexels.com/photos/7097/people-coffee-tea-meeting.jpg" alt="First slide">
      <div class="carousel-caption d-none d-md-block">
       	
    </div>
    </div>

            </div>	   
		    
		</div>
	</div>
</div>
    </div>
</section>
